services:
  - type: web
    name: sprout-budget-tracker
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      # DATABASE_URL is automatically provided by Render when database service is linked
      # Set it in Render dashboard instead of hard-coding here
      - key: DAILY_BUDGET
        value: "30.0"
      - key: FLASK_ENV
        value: "production"
    healthCheckPath: /health
    
databases:
  - name: sprout-postgres
    plan: free
    region: oregon 