<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sprout Budget Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=3.1">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <img src="image.png" alt="Sprout Budget Logo" class="logo">
      </div>
      <h1 class="auth-title">Reset Your Password</h1>
      <p class="auth-description">Enter your new password below</p>
    </div>

    <form class="auth-form active" id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="password" class="form-input" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="6">
      </div>
      <button type="submit" class="btn-auth" id="resetButton">Reset Password</button>
      <div class="auth-message" id="resetMessage"></div>
      <div class="auth-links">
        <a href="/auth.html" class="back-to-login-link">‚Üê Back to Login</a>
      </div>
    </form>

    <div class="auth-footer">
      <p>&copy; 2024 Sprout Budget. All rights reserved.</p>
    </div>
  </div>

  <script src="reset-password.js?v=3.1"></script>
</body>
</html>
