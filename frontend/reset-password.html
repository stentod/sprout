<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sprout Budget Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="image.png" alt="Sprout Logo" class="auth-logo">
            <h1 class="auth-title">Reset Your Password</h1>
            <p class="auth-description">Enter your new password below to reset your account password.</p>
        </div>

        <form id="resetPasswordForm" class="auth-form active">
            <div class="form-group">
                <input 
                    type="password" 
                    id="newPassword" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Enter your new password"
                    class="form-input"
                >
            </div>
            
            <div class="form-group">
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Confirm your new password"
                    class="form-input"
                >
            </div>
            
            <button type="submit" id="resetButton" class="btn-auth">
                Reset Password
            </button>
        </form>

        <div id="resetMessage"></div>

        <div class="auth-footer">
            <p><a href="/auth.html">‚Üê Back to Login</a></p>
        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
