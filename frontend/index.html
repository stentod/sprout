<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprout Budget</title>
  
  <!-- Comprehensive Cache Busting -->
  <script>
    // Force cache refresh and prevent any caching
    if (performance.navigation.type === 1) {
      // Page was refreshed, clear any cached data
      if (window.caches) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
    }
    
    // Register Service Worker for advanced cache control
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Service Worker registered successfully:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
    
    // Add timestamp to prevent caching
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('link[rel="stylesheet"]');
      const scripts = document.querySelectorAll('script[src]');
      
      const timestamp = Date.now();
      
      links.forEach(link => {
        if (link.href && !link.href.includes('?v=')) {
          link.href += (link.href.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
      });
      
      scripts.forEach(script => {
        if (script.src && !script.src.includes('?v=')) {
          script.src += (script.src.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
      });
    });
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=3.0">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <div id="app">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your budget...</div>
    </div>
  </div>

  <script src="main.js?v=3.0"></script>
</body>
</html>
