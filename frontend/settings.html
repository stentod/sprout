<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Sprout Budget</title>
  
  <!-- Comprehensive Cache Busting -->
  <script>
    // Force cache refresh and prevent any caching
    if (performance.navigation.type === 1) {
      // Page was refreshed, clear any cached data
      if (window.caches) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
    }
    
    // Register Service Worker for advanced cache control
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Service Worker registered successfully:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
    
    // Add timestamp to prevent caching
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('link[rel="stylesheet"]');
      const scripts = document.querySelectorAll('script[src]');
      
      const timestamp = Date.now();
      
      links.forEach(link => {
        if (link.href && !link.href.includes('?v=')) {
          link.href += (link.href.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
      });
      
      scripts.forEach(script => {
        if (script.src && !script.src.includes('?v=')) {
          script.src += (script.src.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
      });
    });
  </script>
  
  <link rel="stylesheet" href="style.css?v=3.0">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <div class="settings-container">
    <header class="settings-header">
      <h1>Settings</h1>
      <nav class="settings-nav">
        <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
        <a href="/history.html" class="nav-link">History</a>
      </nav>
    </header>

    <div class="settings-content">
      <section class="settings-section">
        <h2>Daily Budget</h2>
        <div class="setting-item">
          <label for="dailyBudget">Set your daily spending limit:</label>
          <div class="input-group">
            <span class="currency-symbol">$</span>
            <input type="number" id="dailyBudget" min="0" step="0.01" placeholder="30.00">
            <button id="saveBudget" class="btn-primary">Save</button>
          </div>
          <p class="setting-description">This is your daily spending target. Try to stay under this amount!</p>
        </div>
      </section>

      <section class="settings-section">
        <h2>Categories</h2>
        <div class="setting-item">
          <p class="setting-description">Manage your expense categories and set individual budgets.</p>
          <div id="categoriesList" class="categories-list">
            <!-- Categories will be loaded here -->
          </div>
          <button id="addCategory" class="btn-secondary">+ Add New Category</button>
        </div>
      </section>

      <section class="settings-section">
        <h2>Account</h2>
        <div class="setting-item">
          <p class="setting-description">Manage your account settings and preferences.</p>
          <div class="account-actions">
            <button id="logoutBtn" class="btn-danger">Logout</button>
          </div>
        </div>
      </section>
    </div>

    <div id="messageContainer" class="message-container"></div>
  </div>

  <script src="settings.js?v=3.0"></script>
</body>
</html>
