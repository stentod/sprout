<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sprout Budget</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="image.png" alt="Sprout Logo" class="auth-logo">
      <h1 class="auth-title">Sprout Budget Tracker</h1>
      <p class="auth-description">Track your daily expenses and grow your savings</p>
    </div>
    
    <div class="auth-tabs">
      <div class="auth-tab active" onclick="switchTab('login')">Login</div>
      <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
      <div class="auth-tab" onclick="switchTab('forgot')" id="forgotTab" style="display: none;">Reset Password</div>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" class="auth-form active">
      <div class="form-group">
        <input type="email" id="loginEmail" placeholder="Email address" required class="form-input">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password" required class="form-input">
      </div>
      <button type="submit" class="btn-auth">Login</button>
      <div class="auth-links">
        <a href="#" onclick="switchTab('forgot')" class="forgot-password-link">Forgot your password?</a>
      </div>
    </form>
    
    <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
      <div class="form-group">
        <input type="email" id="signupEmail" placeholder="Email address" required class="form-input">
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required class="form-input">
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="form-input">
      </div>
      <button type="submit" class="btn-auth">Sign Up</button>
    </form>
    
    <!-- Forgot Password Form -->
    <form id="forgotForm" class="auth-form">
      <div class="form-group">
        <input type="email" id="forgotEmail" placeholder="Enter your email address" required class="form-input">
      </div>
      <button type="submit" class="btn-auth">Send Reset Link</button>
      <div class="auth-links">
        <a href="#" onclick="switchTab('login')" class="back-to-login-link">‚Üê Back to Login</a>
      </div>
    </form>
    
    <div id="authMessage"></div>
  </div>

      <script src="auth.js?v=2.1"></script>
</body>
</html>
