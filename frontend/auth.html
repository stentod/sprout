<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sprout Budget</title>
  
  <!-- Comprehensive Cache Busting -->
  <script>
    // Force cache refresh and prevent any caching
    if (performance.navigation.type === 1) {
      // Page was refreshed, clear any cached data
      if (window.caches) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
    }
    
    // Register Service Worker for advanced cache control
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('Service Worker registered successfully:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
    
    // Add timestamp to prevent caching
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('link[rel="stylesheet"]');
      const scripts = document.querySelectorAll('script[src]');
      
      const timestamp = Date.now();
      
      links.forEach(link => {
        if (link.href && !link.href.includes('?v=')) {
          link.href += (link.href.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
      });
      
      scripts.forEach(script => {
        if (script.src && !script.src.includes('?v=')) {
          script.src += (script.src.includes('?') ? '&' : '?') + 't=' + timestamp;
        }
      });
    });
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=3.0">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">
        <img src="logo.svg" alt="Sprout Budget Logo">
      </div>
      <h1 class="auth-title">Welcome to Sprout</h1>
      <p class="auth-description">Track your daily spending and grow your savings</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Login</button>
      <button class="auth-tab" data-tab="signup">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form class="auth-form active" id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" id="loginEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required>
      </div>
      <button type="submit" class="btn-auth">Login</button>
      <div class="auth-message" id="loginMessage"></div>
      <div class="auth-links">
        <a href="#" class="forgot-password-link">Forgot Password?</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form class="auth-form" id="signupForm">
      <div class="form-group">
        <label for="signupEmail">Email address</label>
        <input type="email" id="signupEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="signupConfirmPassword">Confirm Password</label>
        <input type="password" id="signupConfirmPassword" name="confirmPassword" required minlength="6">
      </div>
      <button type="submit" class="btn-auth">Sign Up</button>
      <div class="auth-message" id="signupMessage"></div>
    </form>

    <!-- Forgot Password Form -->
    <form class="auth-form" id="forgotPasswordForm">
      <div class="form-group">
        <label for="forgotEmail">Email address</label>
        <input type="email" id="forgotEmail" name="email" required>
      </div>
      <button type="submit" class="btn-auth">Send Reset Link</button>
      <div class="auth-message" id="forgotMessage"></div>
      <div class="auth-links">
        <a href="#" class="back-to-login-link">Back to Login</a>
      </div>
    </form>

    <div class="auth-footer">
      <p>&copy; 2024 Sprout Budget. All rights reserved.</p>
    </div>
  </div>

  <script src="auth.js?v=3.0"></script>
</body>
</html>
